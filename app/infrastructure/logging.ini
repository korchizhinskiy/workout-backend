[loggers]
keys=root,app 

[handlers]
keys=consoleHandler 

[formatters]
keys=sampleFormatter 

[logger_root]
level=%(COMMON__LOG_LEVEL)s
handlers=consoleHandler 

[logger_app]
level=%(COMMON__LOG_LEVEL)s
handlers=consoleHandler
qualname=app
propagate=0 

[handler_consoleHandler]
class=StreamHandler
level=%(COMMON__LOG_LEVEL)s
formatter=sampleFormatter
args=(sys.stdout,) 

[formatter_sampleFormatter]
format=f%(asctime)s - %(name)s - %(levelname)s - %(message)s
